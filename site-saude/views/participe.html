    <div class="titulo">
        <h2>Formulário de Cadastro</h2>
    </div>
    

    <div class="container-form col-7">
        <div class="formulario">
            <form action="">
                <label for="nome" class="text-align-right">Nome Completo</label><br>
                <input class="input" name="nome" type="text" placeholder="Digite seu nome..."><br>

                <label for="idade" class="text-align-right">Data de Nascimento</label><br>
                <input class="input" name="idade" type="date" ><br>

                <label for="email" class="text-align-right">E-mail</label><br>
                <input class="input" name="email" type="email" placeholder="Digite seu e-mail..."><br>

                <label for="celular" class="text-align-right">Celular</label><br>
                <input class="input" type="text" name="celular" placeholder="Digite seu celular..."><br>

                <label for="telefone" class="text-align-right">Telefone</label><br>
                <input class="input" type="text" placeholder="Digite seu telefone..."><br>

                <label for="area" class="text-align-right">Área de Interesse</label><br>
                <input class="input" type="text" placeholder="Digite..."><br>
                <br>
                <input type="submit" id="botao" class="btn btn-primary" value="Cadastrar">
            </form>
        </div>
    </div>
